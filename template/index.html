<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Galería Cloudinary - Gianmarco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10/font/bootstrap-icons.css">
  <style>
    :root { --rojo: #9b1c2c; --rojo-osc: #7a1623; --claro: #f8f9fa; }
    body { background-color: var(--claro); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .header-bg { background: linear-gradient(135deg, var(--rojo), var(--rojo-osc)); color: #fff; }
    .logo-header { height: 50px; }
    .gallery-img { object-fit: cover; height: 200px; border-radius: .4rem; cursor: pointer; transition: transform .2s; }
    .gallery-img:hover { transform: scale(1.03); }
    #video { width: 100%; max-width: 500px; border-radius: .4rem; }
    .btn-rojo { background-color: var(--rojo); border-color: var(--rojo); color: #fff; }
    .btn-rojo:hover { background-color: var(--rojo-osc); border-color: var(--rojo-osc); color: #fff; }
    .nav-link.active { background-color: var(--rojo) !important; color: #fff !important; }
  </style>
</head>
<body>

<!-- HEADER -->
<header class="header-bg py-3 mb-4 shadow">
  <div class="container d-flex align-items-center">
    <img src="https://icontinental.edu.pe/wp-content/uploads/2023/05/logo-instituto-continental.png" alt="Logo" class="logo-header me-3">
    <div>
      <h4 class="mb-0">Instituto Continental</h4>
      <p class="mb-0 opacity-75">Desarrollo de Soluciones con IA</p>
      <p class="mb-0 small"><i class="bi bi-person-circle"></i> Gianmarco García Curo</p>
    </div>
  </div>
</header>

<!-- UPLOAD SECTION -->
<div class="container mb-4">
  <div class="card shadow">
    <div class="card-header bg-white">
      <ul class="nav nav-tabs card-header-tabs" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#camera-tab"><i class="bi bi-camera"></i> Cámara</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#file-tab"><i class="bi bi-upload"></i> Archivo</button>
        </li>
      </ul>
    </div>
    <div class="card-body tab-content">
      <!-- CAMERA -->
      <div class="tab-pane fade show active" id="camera-tab">
        <video id="video" autoplay playsinline class="mb-3"></video><br>
        <button id="capture" class="btn btn-rojo"><i class="bi bi-camera"></i> Capturar</button>
      </div>
      <!-- FILE -->
      <div class="tab-pane fade" id="file-tab">
        <input type="file" id="file-input" accept="image/*" class="form-control mb-3">
        <button id="upload-file" class="btn btn-rojo"><i class="bi bi-cloud-arrow-up"></i> Subir archivo</button>
      </div>
    </div>
  </div>
</div>

<!-- GALLERY -->
<div class="container">
  <h4 class="mb-3"><i class="bi bi-images"></i> Galería Cloudinary</h4>
  <button id="refresh" class="btn btn-sm btn-outline-danger mb-3"><i class="bi bi-arrow-clockwise"></i> Actualizar</button>
  <div id="gallery" class="row g-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const video = document.getElementById('video');
  const canvas = document.createElement('canvas');
  let blobToUpload = null;

  /* Camera */
  navigator.mediaDevices.getUserMedia({video:true}).then(s=>video.srcObject=s).catch(e=>alert(e));

  document.getElementById('capture').onclick = ()=>{
    canvas.width = video.videoWidth; canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video,0,0);
    canvas.toBlob(b=>{
      uploadBlob(b,'camara.jpg');
    },'image/jpeg');
  };

  /* File */
  document.getElementById('upload-file').onclick = ()=>{
    const fi = document.getElementById('file-input');
    if (!fi.files.length) { alert('Selecciona una imagen'); return; }
    uploadBlob(fi.files[0], fi.files[0].name);
  };

  /* Upload helper */
  function uploadBlob(blob, filename){
    const fd = new FormData();
    fd.append('file', blob, filename);
    fetch('/upload',{method:'POST',body:fd})
      .then(r=>r.json())
      .then(d=>{ alert('¡Subida exitosa!'); loadGallery(); })
      .catch(e=>alert('Error: '+e));
  }

  /* Gallery */
  function loadGallery(){
    fetch('/list').then(r=>r.json()).then(urls=>{
      const gal = document.getElementById('gallery');
      gal.innerHTML='';
      urls.forEach(url=>{
        gal.insertAdjacentHTML('beforeend',`
          <div class="col-6 col-md-4 col-lg-3">
            <a href="${url}" target="_blank" data-bs-toggle="tooltip" title="Ver imagen">
              <img src="${url}" class="w-100 gallery-img" alt="img">
            </a>
          </div>`);
      });
      [...document.querySelectorAll('[data-bs-toggle="tooltip"]')].map(el=>new bootstrap.Tooltip(el));
    });
  }

  /* Initial load */
  loadGallery();
  document.getElementById('refresh').onclick = loadGallery;
</script>
</body>
</html>
